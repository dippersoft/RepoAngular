<div class="center">

    <section id="content">
        <h1 class="subheader">Formularioas</h1>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required/>
                
                <small  *ngIf="!nombre.valid && nombre.touched">El nombre no es valido</small>
            </div>

            <div class="form-group">
                <label for="apellidos" >Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required/>

                
            </div>

            <div class="form-group">
                <label for="bio" >Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre"  [(ngModel)]="user.genero"/> Hombre
                <input type="radio" name="genero" value="mujer" [(ngModel)]="user.genero"/> Mujer
                <input type="radio" name="genero" value="otro" [(ngModel)]="user.genero"/> Otro
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid"/>

        </form>

        <h2 class="subheader">Eventos</h2>
        <button (click)="hasDadoClic()">Dale Clic</button>
        <input type="text" [(ngModel)]="campo" (blur)="hasSalido()"/>
        {{campo}}

    </section>

</div>
