

<div class="loading" *ngIf="!articles || articles.length ==0" >
    No hay Articulos para mostrar..
</div>

<div id="articles" >
    <article class="article-item" *ngFor=" let article of articles ">
        <div class="image-wrap">
            <!--<img src="{{url + 'getImage/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/> -->
            <img src="https://static.thenounproject.com/png/1258208-200.png" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="https://static.thenounproject.com/png/1258208-200.png" alt="{{article.title}}" *ngIf="!article.image"/>
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date}}
        </span>
        <a [routerLink]="['/blog/articulo',article.id]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>

    

</div>
